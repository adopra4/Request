<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Dashboard v0.0.8</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0f;
            color: #e2e2f0;
            line-height: 1.6;
        }
        .app { display: flex; min-height: 100vh; }
        
        .sidebar {
            width: 280px;
            background: #0f0f1a;
            border-right: 1px solid #2a2a3c;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }
        .brand {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid #2a2a3c;
        }
        .logo { font-size: 2rem; }
        .brand h1 { font-size: 1.1rem; font-weight: 600; }
        .version { font-size: 0.75rem; color: #7a7a9d; }
        
        .nav { flex: 1; padding: 1rem; }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1rem;
            margin-bottom: 0.3rem;
            color: #7a7a9d;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            background: #151520;
            color: #e2e2f0;
        }
        .nav-link .badge {
            margin-left: auto;
            background: #6366f1;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid #2a2a3c;
        }
        .status-box {
            padding: 0.8rem;
            background: #151520;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-bottom: 0.8rem;
        }
        .status-box.online { color: #22c55e; border: 1px solid #22c55e; }
        .status-box.offline { color: #ef4444; border: 1px solid #ef4444; }
        
        .main {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
        }
        
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2a2a3c;
            gap: 1rem;
        }
        .search input {
            width: 300px;
            background: #151520;
            border: 1px solid #2a2a3c;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            color: #e2e2f0;
        }
        .search input:focus { outline: none; border-color: #6366f1; }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: #6366f1; color: white; }
        .btn-secondary {
            background: #1e1e2e;
            color: #e2e2f0;
            border: 1px solid #2a2a3c;
        }
        .btn-secondary:hover { background: #2a2a3c; }
        .btn-danger {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        .btn-danger:hover { background: #ef4444; color: white; }
        .btn-small { padding: 0.5rem 1rem; font-size: 0.85rem; }
        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            background: #151520;
            border: 1px solid #2a2a3c;
            color: #e2e2f0;
            font-size: 1.1rem;
        }
        .btn-icon:hover { border-color: #6366f1; }
        .btn-block { width: 100%; }
        
        .stats-bar {
            display: flex;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2a2a3c;
        }
        .stat-box {
            flex: 1;
            background: #151520;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        .stat-box.highlight { border: 1px solid #6366f1; }
        .stat-box .value {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: #6366f1;
        }
        .stat-box .label { font-size: 0.75rem; color: #7a7a9d; }
        
        .content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .content-header h2 { font-size: 1.2rem; }
        
        .filters { display: flex; gap: 0.5rem; }
        .chip {
            padding: 0.4rem 1rem;
            background: #151520;
            border: 1px solid #2a2a3c;
            border-radius: 20px;
            color: #7a7a9d;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .chip:hover, .chip.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }
        
        .request-list { display: grid; gap: 0.8rem; }
        .request-card {
            background: #151520;
            border: 1px solid #2a2a3c;
            border-radius: 10px;
            padding: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .request-card:hover {
            border-color: #6366f1;
            transform: translateX(4px);
        }
        .request-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }
        .request-card.pending::before { background: #7a7a9d; }
        .request-card.process::before { background: #f59e0b; }
        .request-card.accepted::before { background: #22c55e; }
        .request-card.rejected::before { background: #ef4444; }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .request-id {
            font-family: monospace;
            font-size: 0.85rem;
            color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
        }
        .kategori-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .kat-bug { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .kat-fitur { background: rgba(99, 102, 241, 0.2); color: #6366f1; }
        .kat-pertanyaan { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .kat-lainnya { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }
        
        .request-author { font-weight: 600; margin-bottom: 0.3rem; }
        .request-preview {
            color: #7a7a9d;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .request-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid #2a2a3c;
        }
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }
        .status-process { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .status-accepted { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-rejected { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        
        .empty { text-align: center; padding: 3rem; color: #7a7a9d; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #151520;
            border: 1px solid #2a2a3c;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid #2a2a3c;
        }
        .btn-close {
            background: none;
            border: none;
            color: #7a7a9d;
            font-size: 1.5rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .btn-close:hover { background: #0a0a0f; color: #e2e2f0; }
        .modal-body { padding: 1.5rem; }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #2a2a3c;
        }
        .detail-row .label { color: #7a7a9d; font-size: 0.9rem; }
        .detail-message { margin-top: 1rem; }
        .detail-message .label {
            display: block;
            color: #7a7a9d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .detail-message p {
            background: #0a0a0f;
            padding: 1rem;
            border-radius: 8px;
            line-height: 1.6;
        }
        .modal-footer {
            padding: 1rem 1.5rem 1.5rem;
            border-top: 1px solid #2a2a3c;
        }
        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .action-btn span:first-child { font-size: 1.3rem; }
        .action-btn.process { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .action-btn.accept { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .action-btn.reject { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #151520;
            color: #e2e2f0;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: 1px solid #2a2a3c;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            z-index: 2000;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }
        .toast.show { transform: translateX(0); }
        
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: relative; height: auto; }
            .main { margin-left: 0; }
            .app { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="brand">
                <span class="logo">üõ†Ô∏è</span>
                <div>
                    <h1>Dev Dashboard</h1>
                    <span class="version">v0.0.8</span>
                </div>
            </div>

            <nav class="nav">
                <a href="#" class="nav-link active" data-filter="all" onclick="setFilter('all', this)">
                    <span>üìã</span> Semua <span class="badge" id="badge-all">0</span>
                </a>
                <a href="#" class="nav-link" data-filter="pending" onclick="setFilter('pending', this)">
                    <span>‚è≥</span> Menunggu <span class="badge" id="badge-pending">0</span>
                </a>
                <a href="#" class="nav-link" data-filter="process" onclick="setFilter('process', this)">
                    <span>üîß</span> Diproses <span class="badge" id="badge-process">0</span>
                </a>
                <a href="#" class="nav-link" data-filter="accepted" onclick="setFilter('accepted', this)">
                    <span>‚úÖ</span> Diterima
                </a>
                <a href="#" class="nav-link" data-filter="rejected" onclick="setFilter('rejected', this)">
                    <span>‚ùå</span> Ditolak
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="status-box" id="statusBox">
                    üîÑ Checking connection...
                </div>
                <button class="btn btn-secondary btn-small btn-block" onclick="syncData()">üîÑ Sync Sekarang</button>
                <button class="btn btn-danger btn-small btn-block" onclick="clearAll()">üóëÔ∏è Clear All</button>
            </div>
        </aside>

        <main class="main">
            <header class="topbar">
                <div class="search">
                    <input type="text" id="searchInput" placeholder="üîç Cari request..." oninput="search(this.value)">
                </div>
                <button class="btn btn-icon" onclick="refresh()" title="Refresh">üîÑ</button>
            </header>

            <div class="stats-bar">
                <div class="stat-box highlight">
                    <span class="value" id="stat-new">0</span>
                    <span class="label">Baru (24j)</span>
                </div>
                <div class="stat-box">
                    <span class="value" id="stat-total">0</span>
                    <span class="label">Total</span>
                </div>
                <div class="stat-box">
                    <span class="value" id="stat-pending">0</span>
                    <span class="label">Menunggu</span>
                </div>
                <div class="stat-box">
                    <span class="value" id="stat-process">0</span>
                    <span class="label">Diproses</span>
                </div>
            </div>

            <div class="content">
                <div class="content-header">
                    <h2 id="pageTitle">Semua Request</h2>
                    <div class="filters">
                        <button class="chip active" onclick="setCategory('all', this)">Semua</button>
                        <button class="chip" onclick="setCategory('bug', this)">üêõ Bug</button>
                        <button class="chip" onclick="setCategory('fitur', this)">‚ú® Fitur</button>
                        <button class="chip" onclick="setCategory('pertanyaan', this)">‚ùì Tanya</button>
                    </div>
                </div>

                <div id="requestList" class="request-list">
                    <div class="empty">Memuat data...</div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Request #<span id="modal-id">-</span></h3>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="detail-row">
                    <span class="label">Dari</span>
                    <span class="value" id="modal-nama">-</span>
                </div>
                <div class="detail-row">
                    <span class="label">Kategori</span>
                    <span class="value" id="modal-kategori">-</span>
                </div>
                <div class="detail-row">
                    <span class="label">Waktu</span>
                    <span class="value" id="modal-waktu">-</span>
                </div>
                <div class="detail-message">
                    <span class="label">Pesan</span>
                    <p id="modal-pesan">-</p>
                </div>
            </div>

            <div class="modal-footer">
                <div class="action-grid">
                    <button class="action-btn process" onclick="updateStatus('process')">
                        <span>üîß</span> Proses
                    </button>
                    <button class="action-btn accept" onclick="updateStatus('accepted')">
                        <span>‚úÖ</span> Terima
                    </button>
                    <button class="action-btn reject" onclick="updateStatus('rejected')">
                        <span>‚ùå</span> Tolak
                    </button>
                </div>
                <button class="btn btn-danger btn-block" onclick="deleteRequest()">üóëÔ∏è Hapus Request</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // CONFIG - SAMAKAN DENGAN USER PORTAL
        const CONFIG = {
            JSONBIN_API_KEY: '$2a$10$YT5UJTna75CaB4t2bapTruk0NBMykTuUkmhYcPTCHLOlFYL9Oneoy', // GANTI INI!
            JSONBIN_BIN_ID: '6982f690d0ea881f409f86a3', // GANTI INI!
            API_URL: 'https://api.jsonbin.io/v3/b'
        };

        let requests = [];
        let currentFilter = 'all';
        let currentCat = 'all';
        let searchQuery = '';
        let selectedId = null;
        let isOnline = false;
        let lastRequestCount = 0;

        // API Functions
        async function fetchFromCloud() {
            try {
                const response = await fetch(`${CONFIG.API_URL}/${CONFIG.JSONBIN_BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
                });
                
                if (!response.ok) throw new Error('API Error');
                
                const result = await response.json();
                isOnline = true;
                updateStatusBox(true);
                return result.record?.requests || [];
            } catch (e) {
                console.error('Cloud fetch failed:', e);
                isOnline = false;
                updateStatusBox(false);
                // Fallback localStorage
                return JSON.parse(localStorage.getItem('requests_cache') || '[]');
            }
        }

        async function saveToCloud(requests) {
            try {
                const response = await fetch(`${CONFIG.API_URL}/${CONFIG.JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': CONFIG.JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ requests })
                });
                
                if (!response.ok) throw new Error('Save failed');
                
                isOnline = true;
                updateStatusBox(true);
                localStorage.setItem('requests_cache', JSON.stringify(requests));
                return true;
            } catch (e) {
                console.error('Cloud save failed:', e);
                isOnline = false;
                updateStatusBox(false);
                // Simpan ke localStorage untuk sync nanti
                localStorage.setItem('requests_cache', JSON.stringify(requests));
                localStorage.setItem('pending_sync', 'true');
                return false;
            }
        }

        function updateStatusBox(online) {
            const box = document.getElementById('statusBox');
            if (online) {
                box.className = 'status-box online';
                box.innerHTML = 'üåê Online<br><small>Data tersinkron</small>';
            } else {
                box.className = 'status-box offline';
                box.innerHTML = '‚ö†Ô∏è Offline<br><small>Menggunakan cache</small>';
            }
        }

        // Main Functions
        async function loadData() {
            const newRequests = await fetchFromCloud();
            
            // Cek request baru
            if (newRequests.length > lastRequestCount && lastRequestCount > 0) {
                const newCount = newRequests.length - lastRequestCount;
                showToast(`üÜï ${newCount} request baru masuk!`);
            }
            
            requests = newRequests;
            lastRequestCount = requests.length;
            
            updateStats();
            render();
        }

        async function syncData() {
            showToast('üîÑ Menyinkronkan...');
            await loadData();
            showToast('‚úÖ Data tersinkron!');
        }

        function updateStats() {
            const stats = {
                total: requests.length,
                pending: requests.filter(r => r.status === 'pending').length,
                process: requests.filter(r => r.status === 'process').length,
                accepted: requests.filter(r => r.status === 'accepted').length,
                rejected: requests.filter(r => r.status === 'rejected').length,
                new: requests.filter(r => {
                    const created = new Date(r.createdAt);
                    const now = new Date();
                    return (now - created) < (24 * 60 * 60 * 1000);
                }).length
            };

            document.getElementById('badge-all').textContent = stats.total;
            document.getElementById('badge-pending').textContent = stats.pending;
            document.getElementById('badge-process').textContent = stats.process;
            document.getElementById('stat-new').textContent = stats.new;
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-process').textContent = stats.process;
        }

        function setFilter(filter, el) {
            currentFilter = filter;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function setCategory(cat, el) {
            currentCat = cat;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function search(query) {
            searchQuery = query.toLowerCase();
            render();
        }

        function getFilteredRequests() {
            let result = [...requests];

            if (currentFilter !== 'all') {
                result = result.filter(r => r.status === currentFilter);
            }

            if (currentCat !== 'all') {
                result = result.filter(r => r.kategori === currentCat);
            }

            if (searchQuery) {
                result = result.filter(r => 
                    r.nama.toLowerCase().includes(searchQuery) ||
                    r.pesan.toLowerCase().includes(searchQuery) ||
                    r.id.toString().includes(searchQuery)
                );
            }

            return result.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        }

        function render() {
            const filtered = getFilteredRequests();
            const container = document.getElementById('requestList');
            
            const titles = {
                all: 'Semua Request',
                pending: 'Menunggu Review',
                process: 'Sedang Diproses',
                accepted: 'Request Diterima',
                rejected: 'Request Ditolak'
            };
            
            document.getElementById('pageTitle').textContent = `${titles[currentFilter]} (${filtered.length})`;

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty">Tidak ada request</div>';
                return;
            }

            container.innerHTML = filtered.map(req => `
                <div class="request-card ${req.status}" onclick="openModal(${req.id})">
                    <div class="request-header">
                        <span class="request-id">#${req.id}</span>
                        <span class="kategori-badge kat-${req.kategori}">${req.kategori}</span>
                    </div>
                    <div class="request-author">${escapeHtml(req.nama)}</div>
                    <div class="request-preview">${escapeHtml(req.pesan)}</div>
                    <div class="request-footer">
                        <span class="status-badge status-${req.status}">${getStatusLabel(req.status)}</span>
                        <span style="color: #7a7a9d; font-size: 0.8rem;">
                            ${new Date(req.createdAt).toLocaleDateString('id-ID')}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            selectedId = id;
            const req = requests.find(r => r.id == id);
            if (!req) return;

            document.getElementById('modal-id').textContent = req.id;
            document.getElementById('modal-nama').textContent = req.nama;
            document.getElementById('modal-kategori').textContent = req.kategori.toUpperCase();
            document.getElementById('modal-waktu').textContent = new Date(req.createdAt).toLocaleString('id-ID');
            document.getElementById('modal-pesan').textContent = req.pesan;

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            selectedId = null;
        }

        async function updateStatus(status) {
            if (!selectedId) return;

            const index = requests.findIndex(r => r.id == selectedId);
            if (index !== -1) {
                requests[index].status = status;
                requests[index].updatedAt = new Date().toISOString();
                
                const saved = await saveToCloud(requests);
                
                if (saved || !isOnline) {
                    loadData();
                    closeModal();
                    showToast(`‚úÖ Status diupdate: ${status.toUpperCase()}`);
                } else {
                    showToast('‚ùå Gagal menyimpan', 'error');
                }
            }
        }

        async function deleteRequest() {
            if (!selectedId || !confirm('Yakin hapus request ini?')) return;

            requests = requests.filter(r => r.id != selectedId);
            const saved = await saveToCloud(requests);
            
            loadData();
            closeModal();
            showToast('üóëÔ∏è Request dihapus', 'error');
        }

        async function clearAll() {
            if (!confirm('Hapus SEMUA request?')) return;
            
            requests = [];
            await saveToCloud(requests);
            loadData();
            showToast('üóëÔ∏è Semua data dihapus', 'error');
        }

        function refresh() {
            loadData();
            showToast('üîÑ Data diperbarui!');
        }

        function getStatusLabel(status) {
            const labels = {
                pending: 'Menunggu',
                process: 'Diproses',
                accepted: 'Diterima',
                rejected: 'Ditolak'
            };
            return labels[status] || status;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.borderColor = type === 'error' ? '#ef4444' : '#22c55e';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Auto refresh tiap 5 detik
        setInterval(loadData, 5000);

        // Init
        loadData();
    </script>
</body>
</html>
